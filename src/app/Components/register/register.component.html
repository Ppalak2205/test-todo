<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="register()" class="register-form">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput [(ngModel)]="fullName" name="fullName" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="full-width">Register</button>

      <!-- Error message display -->
      @if (errorMessage) {
        <div class="error-message">
          <p>{{ errorMessage }}</p>
        </div>
      }
    </form>
  </mat-card-content>
  <mat-card-actions class="register-footer">
    <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
  </mat-card-actions>
</mat-card>
