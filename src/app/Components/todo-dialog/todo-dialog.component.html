<h2 mat-dialog-title>{{ readOnly ? 'Task Details' : 'Edit Task' }}</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Task Title</mat-label>
    <input matInput [(ngModel)]="task.title" [disabled]="readOnly">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Task Description</mat-label>
    <textarea matInput [disabled]="readOnly"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>

  <!-- Show Save/Delete buttons only if NOT in readOnly mode -->
   @if (!readOnly) {
     <ng-container>
       <button mat-button color="primary" (click)="saveEdit()">Save</button>
       <button mat-button color="warn" (click)="deleteTask()">Delete</button>
     </ng-container>
   }
</mat-dialog-actions>
